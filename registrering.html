<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registrera dig</h2>
    <form action="https://httpbin.org/anything" method="post">
        <label for="fornamn">Förnamn:</label>
        <input type="text" id="fornamn" name="fornamn" required>
        
        <label for="efternamn">Efternamn:</label>
        <input type="text" id="efternamn" name="efternamn" required>
        
        <label for="anvandarnamn">Användarnamn:</label>
        <input type="text" id="anvandarnamn" name="anvandarnamn" required>
        
        <label for="losenord">Lösenord:</label>
        <input type="password" id="losenord" name="losenord" required>
        
        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="kattras">Favorit-kattras:</label>
        <select id="kattras" name="kattras">
            <option value="perser">Perser</option>
            <option value="mainecoon">Maine Coon</option>
            <option value="ragdoll">Ragdoll</option>
            <option value="siames">Siames</option>
        </select>

        <label>
            <input type="checkbox" name="villkor" required> Jag godkänner villkoren
        </label>

        <button type="submit">Registrera</button>
    </form>
</body>
</html>
